<!DOCTYPE html>
<html>
{% load static %}
<head>
	<title>Khanzo Store</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .active{
            border-radius: 5px 20px 5px 20px;
        }
        .navbar-brand{
            font-size: 25px;
        }
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand text-success" href="/">
			<b>Khanzo</b>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav" style="float: right;">
      <a class="nav-item nav-link active bg-success text-white" href="/">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="/store/">Khanzo Store</a>
      <a class="nav-item nav-link" href="/services/">Services</a>
      <a class="nav-item nav-link" href="/contact/">Contact</a>
      <a class="nav-item nav-link" href="/about/">About</a>
    </div>
  </div>
    </nav>

    

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    	<ol class="carousel-indicators">
    		<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
        	<div class="carousel-item active">
        		<img class="d-block w-100" height="350px" src="{% static '/images/banner1.jpg' %}" alt="First slide">
        		<div class="carousel-caption d-none d-md-block">
        			<h5>...</h5>
        			<p>...</p>
        		</div>
        	</div>
        	<div class="carousel-item">
        		<img class="d-block w-100" height="350px" src="{% static '/images/banner2.jpg' %}" alt="Second slide">
        		<div class="carousel-caption d-none d-md-block">
        			<h5>...</h5>
        			<p>...</p>
        		</div>
        	</div>
        	<div class="carousel-item">
        		<img class="d-block w-100" height="350px" src="{% static '/images/banner3.jpg' %}" alt="Third slide">
        		<div class="carousel-caption d-none d-md-block">
        			<h5>...</h5>
        			<p>...</p>
        		</div>
        	</div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
        	<span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        	<span class="carousel-control-next-icon" aria-hidden="true"></span>
        	<span class="sr-only">Next</span>
        </a>
    </div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
